<div class="page-header">
<div class="container">
<h1>Students</h1>
</div>
</div>
<div class="container">
 <div class="row end-xs" >
<div class="col-xs-12">
  <input type="text" class="search-input" placeholder="Search Students"
  [(ngModel)]="filterString"
  (keyup)="filterStudents()"
  >
  <a routerLink="/students/add" mat-raised-button
  color="primary" class="ml-1">Add New Student</a>
</div>
 </div>
<div class="mt-1 mat-elevation-z8">
<table mat-table matSort [dataSource]="dataSource" class="">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- FirstName Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > firstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

   <!-- LastName Column -->
   <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

   <!-- DateOfBirth Column -->
   <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd-MM-yyyy'}} </td>
  </ng-container>

     <!-- email Column -->
     <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

     <!-- gender Column -->
     <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
    </ng-container>
    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['students',element.id]">
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>

</div>
</div>
